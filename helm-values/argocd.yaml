server:
  extraArgs:
    - --insecure

  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: nginx

    hostname: argocd.kolz.link

    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    tls: true
